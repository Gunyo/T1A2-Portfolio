<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style/projects.css" integrity="sha384-cLCMkAdFCkUQ0lwoFvehHkh3JpuinndJKUZ5eYizDa2xmCnIJ62JSNCn3YAXj3e4">

<body>
    <!-- Nav Bar -->
    <nav>
        <div class="logo">
            <a href="home.html" id="logo"><h4>Yn.</h4></a>
        </div>
        <ul class="nav-links">
            <li><a href="aboutme.html">About Me</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="blog.html">Blog</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>

        <!-- Nav bar Java Script by: Dev Ed (https://www.codeply.com/p/hVa3gv9Umw) (https://www.youtube.com/watch?v=gXkqy0b4M5g)-->
        <script>
            function navSlide() {
                const burger = document.querySelector(".burger");
                const nav = document.querySelector(".nav-links");
                const navLinks = document.querySelectorAll(".nav-links li");
                
                burger.addEventListener("click", () => {
                    //Toggle Nav
                    nav.classList.toggle("nav-active");
                    
                    //Animate Links
                    navLinks.forEach((link, index) => {
                        if (link.style.animation) {
                            link.style.animation = ""
                        } else {
                            link.style.animation = `navLinkFade 0.5s ease forwards ${index / 7 + 0.5}s`;
                        }
                    });
                    //Burger Animation
                    burger.classList.toggle("toggle");
                });
                
            }
            
            navSlide();
        </script>
        <!-- Nav bar Java Script by: Dev Ed (https://www.codeply.com/p/hVa3gv9Umw) (https://www.youtube.com/watch?v=gXkqy0b4M5g)-->
    </nav>
    <!-- Nav Bar -->
